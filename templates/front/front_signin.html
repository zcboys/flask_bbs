{% from 'common/_macros.html' import static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>登录</title>
    {% include 'common/_heads.html' %}
    <script src="{{ static('common/zlparam.js') }}"></script>
    <script src="{{ static('front/js/front_signin.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signup.css') }}">
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/logo.png') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">博客登录</h2>
        <div class="sign-box">
            <div class="form-group">
                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" name="remember"> 记住我
              </label>
                <div style="float: right">
                <span><a href="{{ url_for('front.front_signup') }}">没有账号？立即注册</a></span>
            </div>
            </div>


            <div class="form-group">
                <button class="btn btn-warning btn-block" id="submit-btn">立即登录</button>
            </div>
        </div>
    </div>
</body>
</html>
